<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{site.title | default: site.github.repository_name }}</title>
	<link rel="stylesheet"
		  href="{{ '/assets/css/style.css?v=' |
		  	       append: site.github.build_revision |
				   relative_url }}" />
</head>
<body>
	<div id="header">
		<a id="title" href="{{ "/" | absolute_url }}">
			{{ site.title | default: site.github.repository_name }}
		</a>
	</div>
	<div id="wrapper">
		<div id="sidebar">
			<h1 class="title">
				{{site.title | default: site.github.repository_name }}
			</h1>

			{% if site.logo %}
			<img class="logo" src="{{ site.logo | relative_url }}" />
			{% endif %}

			<p>{{ site.description | default: site.github.project_tagline }}</p>
		</div>

		<div id="main">
			{{ content }}
		</div>

		<div style="clear: both;"></div>
	</div>
	<div id="footer">
		Copyright Â© {{ page.author }} &mdash;
		Theme by <a href="https://github.com/quytelda">quytelda</a>
	</div>
</body>
</html>
